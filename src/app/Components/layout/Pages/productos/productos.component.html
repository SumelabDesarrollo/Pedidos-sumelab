<h1 style="margin: 20px 0px 0px 40px">Productos</h1>

<mat-card style="margin: 20px 40px 40px 40px">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoProducto()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Producto
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <div style="margin-bottom: 20px;"> <!-- Agregar un espacio entre el botón y el campo de búsqueda -->
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="aplicarFiltroTable($event)" #input>
            </mat-form-field>

            <div class="mat-elevation-z2">

                <table mat-table [dataSource]="dataListaProductos">

                    <ng-container matColumnDef="display_name">
                        <th mat-header-cell *matHeaderCellDef> Nombre mostrado </th>
                        <td mat-cell *matCellDef="let user"> {{user.name}}</td>
                      </ng-container>
                      <ng-container matColumnDef="sl_marca">
                        <th mat-header-cell *matHeaderCellDef> Marca </th>
                        <td mat-cell *matCellDef="let user"> {{user.slMarca}} </td>
                      </ng-container>
                      <ng-container matColumnDef="supplier_difare_code">
                        <th mat-header-cell *matHeaderCellDef> Código Difare </th>
                        <td mat-cell *matCellDef="let user"> {{user.supplierDifareCode}} </td>
                      </ng-container>
                      <ng-container matColumnDef="list_price">
                        <th mat-header-cell *matHeaderCellDef> PVF </th>
                        <td mat-cell *matCellDef="let user"> {{user.listPrice}} </td>
                      </ng-container>
                      <ng-container matColumnDef="sl_product_pvp">
                        <th mat-header-cell *matHeaderCellDef> PVP </th>
                        <td mat-cell *matCellDef="let user"> {{user.slProductPvp}} </td>
                      </ng-container>

                      <ng-container matColumnDef="virtual_available">
                        <th mat-header-cell *matHeaderCellDef> Stock </th>
                        <td mat-cell *matCellDef="let user"> {{user.virtualAvailable}} </td>
                      </ng-container>

                      <ng-container matColumnDef="taxes_id">
                        <th mat-header-cell *matHeaderCellDef> Impuestos </th>
                        <td mat-cell *matCellDef="let user"> {{user.taxesId}} </td>
                      </ng-container>

                      <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> </th>
                        <td mat-cell *matCellDef="let user">
                            <button mat-icon-button color="primary" (click)="editarProducto(user)">
                                <mat-icon >edit</mat-icon>
                            </button>
                            <button mat-icon-button color="war" (click)="eliminarProducto(user)">
                                <mat-icon >delete</mat-icon>
                            </button>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                      <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay datos qque coincidan con el filtro "{{input.value}}"</td>
                      </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

                </mat-paginator>
            </div>
        </div>
    </mat-card-content>
</mat-card>
