<h1 style="margin: 20px 0px 0px 40px">Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoUsuario()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <div style="margin-bottom: 20px;"> <!-- Agregar un espacio entre el botón y el campo de búsqueda -->
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="aplicarFiltroTable($event)" #input>
            </mat-form-field>

            <div class="mat-elevation-z2">

                <table mat-table [dataSource]="dataListaUsuarios">

                    <ng-container matColumnDef="nombreapellidos">
                        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                        <td mat-cell *matCellDef="let user"> {{user.nombreapellidos}} </td>
                      </ng-container>
                      <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef> Correo </th>
                        <td mat-cell *matCellDef="let user"> {{user.correo}} </td>
                      </ng-container>
                      <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let user"> {{user.esactivo == 1 ? 'Activo':'No Activo'}} </td>
                      </ng-container>

                      <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> </th>
                        <td mat-cell *matCellDef="let user">
                            <button mat-icon-button color="primary" (click)="editarUsuario(user)">
                                <mat-icon >edit</mat-icon>
                            </button>
                            <button mat-icon-button color="war" (click)="eliminarUsuario(user)">
                                <mat-icon >delete</mat-icon>
                            </button>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                      <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                      </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

                </mat-paginator>
            </div>
        </div>
    </mat-card-content>
</mat-card>
